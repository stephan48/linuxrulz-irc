#####/etc/log4perl.conf###############################
log4perl.rootLogger=DEBUG, FileRoot, Screen
log4perl.logger.admin=DEBUG, FileAdmin

   
log4perl.appender.FileRoot=Log::Log4perl::Appender::File
log4perl.appender.FileRoot.filename=var/normal.log
log4perl.appender.FileRoot.layout = Log::Log4perl::Layout::PatternLayout
log4perl.appender.FileRoot.layout.ConversionPattern = %d %c %F{1}(%C)(%M) %L %p> %m %n

log4perl.appender.FileAdmin=Log::Log4perl::Appender::File
log4perl.appender.FileAdmin.filename=var/admin.log
log4perl.appender.FileAdmin.layout = Log::Log4perl::Layout::PatternLayout
log4perl.appender.FileAdmin.layout.ConversionPattern = %d %c %p> %m %n

log4perl.appender.Screen = Log::Log4perl::Appender::ScreenColoredLevels
log4perl.appender.Screen.layout = Log::Log4perl::Layout::PatternLayout
log4perl.appender.Screen.layout.ConversionPattern = %d %c %p> %m %n
